image: condaforge/mambaforge:4.12.0-0

before_script:
  - mamba env create -f env.yml --force
  - conda activate snakemake-ebm

snakemake_dry:
  stage: test
  script:
    - >
      snakemake --use-conda --cores 1
      --configfile config/dynamic-testing.yml
      --dryrun

snakemake_chr21:
  stage: test
  script:
    - >
      snakemake -p --use-conda --cores 4 --verbose
      --configfile config/dynamic-testing.yml
